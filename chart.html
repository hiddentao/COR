<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
        google.load("visualization", '1', {packages:['corechart', 'wordtree']});

        google.setOnLoadCallback(chartLoad);

        $(function() {
            var option = '';
            for (var chart in charts) {
                if (charts.hasOwnProperty(chart)) {
                   option += '<option value="'+ chart + '">' + chart + '</option>';
                }
            }
            $('#charts').append(option);
            $('#charts').change(function() {
                drawChart($('#charts').val());
            });

            drawOverviewDiagram();
        });

        var charts = {
                Capabilities:{chartType:"bar",},
                Capabilities_1:{},
                Capabilities_2:{},
                Capabilities_3:{vAxis: {format: "##%" }},
                Capabilities_4:{vAxis: {format: "##%" }},
                Capabilities_5:{},
                Digital_1:{dataRange: "A1B6", chartType:"pie",},
                Digital_2:{},
                Digital_3:{},
                Digital_4:{},
                Digital_5:{},
                Digital_6:{},
                Digital_7:{},
                Digital_8:{},
                TW3:{},
                TW3_1:{},
                TW3_2:{},
                TW3_3:{},
                TW3_4:{},
                TW3_5:{},
                TW3_6:{},
                TW3_7:{},
                TW3_8:{},
                TW3_9:{},
                TW3_10:{},
                TW3_11:{},
                OPM:{},
                OPM_1:{},
                MPA:{},
                MPA_1:{},
                MPA_2:{},
                MPA_3:{},
                MPA_4:{},
                MPA_5:{},
                MPA_6:{},
                MPA_7:{},
        };
        function chartLoad() {
            drawChart($('#charts').val());
        }
        function drawChart(sheetName) {
          var range = 'range=A2:B100';
          if (charts[sheetName]['dataRange']) {
            range = charts[sheetName]['dataRange'];
          }
          var query = new google.visualization.Query(
              'https://docs.google.com/spreadsheets/d/19nKuPp1xQVWclduV1Jmfh1M67CgvloQh_PFpDMPs3Hk/edit?usp=sharing&' + range + '&sheet=' + sheetName);
          query.send(handleQueryResponse);
        }

        function handleQueryResponse(response) {
            if (response.isError()) {
                alert('Error in query: ' + response.getMessage() + ' ' + response.getDetailedMessage());
                return;
            }

            var sheetName = $('#charts').val();
            var data = response.getDataTable();
            var formatter = new google.visualization.DateFormat({formatType: 'short'});
            formatter.format(data, 0);
            var chart;
            if (charts[sheetName]["chartType"] == "pie"){
                chart =  new google.visualization.PieChart(document.getElementById('chart'));
            } else if (charts[sheetName]["chartType"] == 'bar' ){
                chart = new google.visualization.ColumnChart(document.getElementById('chart'));
            } else {
                chart = new google.visualization.LineChart(document.getElementById('chart'));
            }
            var options = {
                legend: { position: 'none' },
            };
            if (charts[sheetName]["vAxis"]){
                options["vAxis"] = charts[sheetName]["vAxis"];
            }

            chart.draw(data, options);
        }


        function drawOverviewDiagram() {
          var nodeListData = new google.visualization.DataTable();
          nodeListData.addColumn('number', 'id');
          nodeListData.addColumn('string', 'childLabel');
          nodeListData.addColumn('number', 'parent');
          nodeListData.addColumn('number', 'size');
          nodeListData.addColumn('number', 'color');
          nodeListData.addRow([0, 'Life', -1, 1, 0]);
          nodeListData.addRow([1, 'Archaea', 0, 1, 0]);
          nodeListData.addRow([2, 'Eukarya', 0, 5, 0]);
          nodeListData.addRow([3, 'Bacteria', 0, 1, 0]);

          nodeListData.addRow([4, 'Crenarchaeota', 1, 1, 0]);
          nodeListData.addRow([5, 'Euryarchaeota', 1, 1, 0]);
          nodeListData.addRow([6, 'Korarchaeota', 1, 1, 0]);
          nodeListData.addRow([7, 'Nanoarchaeota', 1, 1, 0]);
          nodeListData.addRow([8, 'Thaumarchaeota', 1, 1, 0]);

          nodeListData.addRow([9, 'Amoebae', 2, 1, 0]);
          nodeListData.addRow([10, 'Plants', 2, 1, 0]);
          nodeListData.addRow([11, 'Chromalveolata', 2, 1, 0]);
          nodeListData.addRow([12, 'Opisthokonta', 2, 5, 0]);
          nodeListData.addRow([13, 'Rhizaria', 2, 1, 0]);
          nodeListData.addRow([14, 'Excavata', 2, 1, 0]);

          nodeListData.addRow([15, 'Animalia', 12, 5, 0]);
          nodeListData.addRow([16, 'Fungi', 12, 2, 0]);

          nodeListData.addRow([17, 'Parazoa', 15, 2, 0]);
          nodeListData.addRow([18, 'Eumetazoa', 15, 5, 0]);

          nodeListData.addRow([19, 'Radiata', 18, 2, 0]);
          nodeListData.addRow([20, 'Bilateria', 18, 5, 0]);

          nodeListData.addRow([21, 'Orthonectida', 20, 2, 0]);
          nodeListData.addRow([22, 'Rhombozoa', 20, 2, 0]);
          nodeListData.addRow([23, 'Acoelomorpha', 20, 1, 0]);
          nodeListData.addRow([24, 'Deuterostomia', 20, 5, 0]);
          nodeListData.addRow([25, 'Chaetognatha', 20, 2, 0]);
          nodeListData.addRow([26, 'Protostomia', 20, 2, 0]);

          nodeListData.addRow([27, 'Chordata', 24, 5, 0]);
          nodeListData.addRow([28, 'Hemichordata', 24, 1, 0]);
          nodeListData.addRow([29, 'Echinodermata', 24, 1, 0]);
          nodeListData.addRow([30, 'Xenoturbellida', 24, 1, 0]);
          nodeListData.addRow([31, 'Vetulicolia', 24, 1, 0]);

          var options = {
            colors: ['black', 'black', 'black'],
            wordtree: {
              format: 'explicit',
              type: 'suffix'
            }
          };

          var chart = new google.visualization.WordTree(document.getElementById('overview'));

          chart.draw(nodeListData, options);          
        }

    </script>

    <title>Data from a Spreadsheet</title>
</head>

<body>
    <div id="overview"></div>

    <select id="charts"></select>
    <span id='chart'></span>
</body>
</html>
